<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2> Built-in Filters</h2>
        <h2>{{data}}</h2>
        <h2>{{data|upper}}</h2>
        <!--
        <h2>{{data|lower}}</h2>
        <h2>{{data|capfirst}}</h2>
        <h2>{{data|title}}</h2>
        <h2>{{data|length}}</h2>
        <h2>{{data|truncatewords:'1'}}</h2>
        <h2>{{data|truncatechars:'8'}}</h2>
        <h2>{{data|slice:'8'}}</h2>
        -->
        <h2>{{date1}}</h2>
        <h2>{{date1|date:'F D'}}</h2>
        <h2>I have {{count}} dog{{count|pluralize}}</h2>
        <h2>I have {{count}} mango{{count|pluralize:'es'}}</h2>
        <h2>Jagadeesh have {{count}} wi{{count|pluralize:'fe,ves'}}</h2>
    </center>
</body>
</html>
